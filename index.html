<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <button id="prevBtn" class="btn btn-left">
          &#8249;
        </button>
        <div class="box-images rotation">
          <span style="--i: 0;">
            <img src="https://picsum.photos/300/150?random=0" />
          </span>
          <span style="--i: 1;">
            <img src="https://picsum.photos/300/150?random=1" />
          </span>
          <span style="--i: 2;">
            <img src="https://picsum.photos/300/150?random=2" />
          </span>
          <span style="--i: 3;">
            <img src="https://picsum.photos/300/150?random=3" />
          </span>
          <span style="--i: 4;">
            <img src="https://picsum.photos/300/150?random=4" />
          </span>
          <span style="--i: 5;">
            <img src="https://picsum.photos/300/150?random=5" />
          </span>
          <span style="--i: 6;">
            <img src="https://picsum.photos/300/150?random=6" />
          </span>
          <span style="--i: 7;">
            <img src="https://picsum.photos/300/150?random=7" />
          </span>
        </div>
        <button id="nextBtn" class="btn btn-right">
          &#8250;
        </button>
      </div>
    </div>
  </body>
</html>
